<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>List group</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    

</head>
<body>
    <!-- header -->
    <div id="header" class="container-fluid bg-white shadow p-4 top-0 sticky-top">
        <div class="row">
            <div class="col-md-3" id="call-us"><p class="fs-5"><span class="bi bi-telephone"></span> Call Us : (+91)-9998003879</p>
            </div>
             <!-- desktop view -->
            <div class="col-md-6" id="search-box-md">
                <div class="input-group">
                    <input type="text" placeholder="Search products here....." required class="form-control" />
                    <button type="button" class="btn btn-md btn-dark text-white"><span class="bi bi-search"></span></button>
                </div>
            </div>
            <div class="col-md-3 m-0" id="account-md">
                <button type="button" class="btn btn-dark text-white btn-md" data-bs-toggle="modal" data-bs-target="#reg">Create Account <span class="bi bi-person-add"></span></button>

                <b class="ms-4"><span class="bi bi-cart fs-5 m-0">0</span></b>
            </div>
        </div>
    </div> 
   
    
     <!-- content start here -->

    <div class="container p-5 mt-5 shadow">
        <h1 class="text-center">Cart <span class="bi bi-cart">0</span></h1>
        <hr class="w-25 mx-auto" />
        <p class="text-center"><img src="images/cart.webp" class="img-fluid w-25" /></p>
        <p class="fs-4 text-center">Missing Cart items?</p>
        <p class="fs-6 text-center">Login to see the items you added previously</p>
        <p class="text-center"><button type="button" class="btn btn-md btn-dark text-white" data-bs-toggle="modal" data-bs-target="#login">Login</button></p>

       

</div>
</div>
    <!-- create account here -->
     <div class="modal fade"  role="dialog" id="reg">
     <div class="modal-dialog" style="min-width:80%">
      <div class="modal-content">
        <div class="row">
            <div class="col-md-6 p-5 bg-dark text-white create-account">
                <p class="text-center"><img src="https://cdni.iconscout.com/illustration/premium/thumb/create-account-illustration-download-in-svg-png-gif-file-formats--user-registration-register-form-sign-up-login-60-glee-pack-business-illustrations-5211433.png?f=webp" alt="photo" class="img-fluid w-75" /></p>
                <h1>Create Account</h1>
                <hr class="w-50 border border-1 border-white"/>
                <button type="button" class="bg-white btn btn-md w-75 mx-auto" data-bs-toggle="modal" data-bs-target="#login">Sign In!</button>
            </div>
            <div class="col-md-6 p-5">
                <h1>Register Form <button type="button" class="btn btn-sm  text-danger fs-1 float-end border border-0" data-bs-dismiss="modal">&times;</button></h1>
                <hr class="w-50 border border-1 border-dark" />
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <input type="text" placeholder="FirstName *" class="form-control" />
                            </div>
                            <div class="col-md-6 mt-3">
                                <input type="text" placeholder="LastName *" class="form-control" /></div>
                        </div>
                        <div class="col-md-12 mt-3">
                            <input type="text" placeholder="Email *" class="form-control" />
                        </div>
                        
                        <div class="col-md-12 mt-3">
                            <input type="text" placeholder="Phone *" class="form-control" />
                        </div>

                        
                        <div class="col-md-12 mt-3">
                            <input type="text" placeholder="Pincode *" class="form-control" />
                        </div>
                        
                        <div class="col-md-12 mt-3">
                            <input type="text" placeholder="Address *" class="form-control" />
                        </div>
                        
                        <div class="col-md-12 mt-3">
                            <input type="submit" value="Register" placeholder="Email *" class="btn btn-md btn-dark text-white" />
                            <input type="reset" value="Reset" placeholder="Email *" class="btn btn-md btn-danger text-white" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
     </div>
     </div>

     <div class="modal fade"  role="dialog" id="login">
        <div class="modal-dialog" style="min-width:80%">
         <div class="modal-content">
           <div class="row">
               <div class="col-md-6 p-5 bg-dark text-white create-account">
                   <p class="text-center"><img src="https://cdni.iconscout.com/illustration/premium/thumb/create-account-illustration-download-in-svg-png-gif-file-formats--user-registration-register-form-sign-up-login-60-glee-pack-business-illustrations-5211433.png?f=webp" alt="photo" class="img-fluid w-75" /></p>
                  
               </div>
               <div class="col-md-6 p-5">
                   <h1>Login Form <button type="button" class="btn btn-sm  text-danger fs-1 float-end border border-0" data-bs-dismiss="modal">&times;</button></h1>
                   <hr class="w-50 border border-1 border-dark" />
                   <form>
                       <div class="form-group">
                         
                           <div class="col-md-12 mt-3">
                               <input type="text" placeholder="Email *" class="form-control" />
                           </div>
                           
                           <div class="col-md-12 mt-3">
                               <input type="text" placeholder="Password *" class="form-control" />
                           </div>
   
                          
                           <div class="col-md-12 mt-3">
                               <input type="submit" value="Login" class="btn btn-md btn-dark text-white" />
                               <b><a href="">Forget Password ?</a></b>
                           </div>

                           <div class="col-md-12 mt-3">
                           <b>Don't have an account ? </b> <a href="#" data-bs-toggle="modal" data-bs-target="#reg">Create Account</a>
                           </div>

                       </div>
                   </form>
               </div>
           </div>
         </div>
        </div>
        </div>
</body>
</html>
